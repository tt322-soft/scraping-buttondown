services:
  - type: web
    name: stepout-buffalo-scraper
    env: node
    nodeVersion: 18
    buildCommand: |
      npm install
      npx playwright install chromium --with-deps
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: BUTTONDOWN_API_KEY
        sync: false

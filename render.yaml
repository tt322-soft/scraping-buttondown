services:
  - type: web
    name: scraping-buttondown
    env: node
    buildCommand: |
      apt-get update && apt-get install -y \
        libnss3 \
        libnspr4 \
        libatk1.0-0 \
        libatk-bridge2.0-0 \
        libcups2 \
        libdrm2 \
        libxkbcommon0 \
        libxcomposite1 \
        libxdamage1 \
        libxfixes3 \
        libxrandr2 \
        libgbm1 \
        libasound2 \
        libpango-1.0-0 \
        libcairo2 \
        libatspi2.0-0 \
        libgtk-3-0 \
        libx11-xcb1 \
        libxcb-dri3-0 \
        libxcb1 \
        libxshmfence1
      npm install
      npx playwright install chromium
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: BUTTONDOWN_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false 